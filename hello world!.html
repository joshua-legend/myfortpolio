<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.ico">
    <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
    <title>Joshua-Portpolio</title>
</head>
<body>
    <nav id="navbar">
        <div class="navbar__logo">
            <i class="fas fa-balance-scale-left"></i>
            <a href="#">Joshua</a>
        </div>
        <ul class="navbar__menu">
            <ul class="navber__menu">
                <li class="navbar__menu__item">Home</li>
                <li class="navbar__menu__item">About</li>
                <li class="navbar__menu__item">Skills</li>
                <li class="navbar__menu__item">My work</li>
                <li class="navbar__menu__item">Contact</li>
            </ul>
        </ul>
    </nav>
    <section id="home">
        <img src="pro.png" alt="Joshua's profile photo" class="home__avatar">
        <h1 class="home__title">Hello,<br/>I'm Joshua</h1>
        <h2 class="home_description">나야</h2>
        <button class="home__button">Contact Me</button>
    </section>
    <section id="about">
        <h1>About me</h1>
        <p></p>
        <div class="about__majors">
            <div class="major"></div>
            <div class="major__icon"></div>
            <div class="major__title"></div>
            <div class="major__description"></div>
        </div>
        <div class="about__jobs">
            <div class="jobs">
                <img src="" alt="" class="job__logo">
                <p class="job__name"></p>
                <p class="job__period"></p>
            </div>
            <div class="jobs">
                <img src="" alt="" class="job__logo">
                <p class="job__name"></p>
                <p class="job__period"></p>
            </div>
        </div>
    </section>
    <section id="skills">
        <h1>Skills</h1>
        <h2>Skills & Attribute</h2>
        <p>나는 계획적이다!</p>
        <div class="skillset">
            <div class="skillset__left">
                <h3 class="skillset__title">Skills</h3>
                <div class="skill">
                    <div class="skill_description">
                        <span>Html</span>
                        <span>99%</span>
                    </div>
                    <div class="skill_bar">
                        <div class="skill__value"></div>
                    </div>
                </div>
            </div>
            <div class="skillset__right">
                <div class="tools">
                    <h3 class="skillset__title">
                        <ul class="tools__list">
                            <li class="span">kotlin</li>
                            <li class="span">java</li>
                            <li class="span">c</li>
                            <li class="span">html</li>
                            <li class="span">javascript</li>
                        </ul>
                    </h3>
                </div>
            </div>
        </div>
    </section>
    <section id="work"></section>
    <section id="contact"></section>


</body>
</html>
