<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="sytle.css">
    <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
    <title>Joshua-Portpolio</title>
</head>
<body>
    <nav id="navbar">
        <div class="navbar__logo">
            <i class="fas fa-balance-scale-left"></i>
            <a href="#">Joshua</a>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__menu__item active">Home</li>
            <li class="navbar__menu__item">About</li>
            <li class="navbar__menu__item">Skills</li>
            <li class="navbar__menu__item">My work</li>
            <li class="navbar__menu__item">Contact</li>
        </ul>
    </nav>
    <section id="home">
        <img src="pro.png" alt="Joshua's profile photo" class="home__avatar">
        <h1 class="home__title">Hello,<br/>I'm Joshua</h1>
        <h2 class="home__description">저는 잘하는 사람입니다요!</h2>
        <button class="home__contact">Contact Me</button>
    </section>
    <section id="about">
        <h1>About me</h1>
        <p></p>
        <div class="about__majors">
            <div class="major"></div>
            <div class="major__icon"></div>
            <div class="major__title"></div>
            <div class="major__description"></div>
        </div>
        <div class="about__jobs">
            <div class="jobs">
                <img src="" alt="" class="job__logo">
                <p class="job__name"></p>
                <p class="job__period"></p>
            </div>
            <div class="jobs">
                <img src="" alt="" class="job__logo">
                <p class="job__name"></p>
                <p class="job__period"></p>
            </div>
        </div>
    </section>
    <section id="skills">
        <h1>Skills</h1>
        <h2>Skills & Attribute</h2>
        <p>나는 계획적이다!</p>
        <div class="skillset">
            <div class="skillset__left">
                <h3 class="skillset__title">Skills</h3>
                <div class="skill">
                    <div class="skill_description">
                        <span>Html</span>
                        <span>99%</span>
                    </div>
                    <div class="skill_bar">
                        <div class="skill__value"></div>
                    </div>
                </div>
            </div>
            <div class="skillset__right">
                <div class="tools">
                    <h3 class="skillset__title">
                        <ul class="tools__list">
                            <li class="span">kotlin</li>
                            <li class="span">java</li>
                            <li class="span">c</li>
                            <li class="span">html</li>
                            <li class="span">javascript</li>
                        </ul>
                    </h3>
                </div>
            </div>
        </div>
    </section>
    <section id="work">
        <h1>My work</h1>
        <h3>Projects</h3>
        <div class="work__catagories">
            <button class="catagroy_btn">ALL <span class="catagory__count">8</span></button>
            <button class="catagroy_btn">Front-end <span class="catagory__count">2</span></button>
            <button class="catagroy_btn">Back-end <span class="catagory__count">3</span></button>
            <button class="catagroy_btn">Mobile <span class="catagory__count">3</span></button>
        </div>
        
        <div class="work__projects">
            <a href="https://www.youtube.com/watch?v=MYM748wdcm0&list=PL2VOYWsm57nyJimkOdJdeW47NZ5isXohs&index=2" class="project"></a>
            <img src="" alt="Youtube">
            <div class="project__description">
                <h3>Youtbute Site</h3>
                <span>HTML</span>
            </div>
        </div>
    </section>
    <section id="contact"></section>
</body>
</html>
